<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./assets/open-book-svgrepo-com.svg" class="svg" alt="book logo" height="80px" width="80px">
            <h1>Library</h1>
        </div>
        <img src="./assets/weather-night.svg" class="svg" id="theme-icon" height="40px" width="40px">
    </div>
    <div class="container">
        <button id="add-book">+ Add Book</button>
        <div class="card-container"></div>
    </div>

    <dialog id="add-book-modal">
        <form action="" id="add-book-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required>
            <div class="status-container">
                <input type="checkbox" name="status" id="status" value="read">
                <label for="status">Read</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>

    <div class="footer">
        <p>Copyright &copy 2025 Rohit Singh Bhojak</p>
        <a href="https://github.com/RohitBhojak/odin-library" target="_blank">
            <img src="./assets/github_icon.svg" class="svg" height="35px" width="35px">
        </a>
    </div>
</body>
</html>
