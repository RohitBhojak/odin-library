<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="./assets/open-book-svgrepo-com.svg" alt="book logo" height="100px" width="100px">
        <h1>Library</h1>
    </div>
    <div class="container">
        <button id="add-book">+ Add Book</button>
        <div class="card-container">
            <div class="card">
                <h2>Book 1</h2>
                <p>Author: Firstname Lastname</p>
                <p>Pages: 100</p>
                <button class="status">Read</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>copyright &copy 2025 Rohit Singh Bhojak</p>
        <img src="./assets/github_icon.svg" height="50px" width="50px">
    </div>
</body>
</html>
