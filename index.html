<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./assets/open-book-svgrepo-com.svg" class="svg" alt="book logo" height="80px" width="80px">
            <h1>Library</h1>
        </div>
        <img src="./assets/weather-night.svg" class="svg" id="theme-icon" height="40px" width="40px">
    </div>
    <div class="container">
        <button id="add-book">+ Add Book</button>
        <div class="card-container">
            <div class="card">
                <h2>Book 1</h2>
                <p>Author: Firstname Lastname</p>
                <p>Pages: 100</p>
                <button class="status">Read</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy 2025 Rohit Singh Bhojak</p>
        <a href="https://github.com/RohitBhojak/odin-library" target="_blank">
            <img src="./assets/github_icon.svg" class="svg" height="35px" width="35px">
        </a>
    </div>
</body>
</html>
